<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI English Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
  <h1>AI English Poem Generator</h1>
  </header>
  <main>
    <form>
        <input type="text" placeholder="Enter the topic of the English poem"
        autofocus
        required
        autocomplete="off"
        class="instructions">
        <input type="submit" class="submit-button">
    </form>
    <div class="poem">
        The poem will appear here.
    <br />
    The poem will appear here.
    </div>
  </main>
  <footer>
    This app was coded by <a href="https://github.com/Yeosujin88">Sujin Y</a> and is open sourced on <a href="https://github.com/Yeosujin88/AI-English-Poem-Generator">Github</a> and is hosted on <a href="https://ai-poem-generator-by-sujin.netlify.app/">Netlify.</a>.
  </footer>
  </div>
    <script src="src/index.js"></script>
</body>
</html>
